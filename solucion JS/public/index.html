<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Node.js + Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="text-center mb-3">Sudoku</h1>
    <div class="text-center mb-3">
      <span>Selecciona nivel: </span>
      <button class="btn btn-success btn-sm" id="btn-easy">Fácil</button>
      <button class="btn btn-warning btn-sm" id="btn-medium">Medio</button>
      <button class="btn btn-danger btn-sm" id="btn-hard">Difícil</button>
    </div>
    <div id="scoreboard" class="row mb-3">
      <div class="col text-center">
        <h5>Fácil</h5>
        <span id="score-easy" class="fs-3">0</span>
      </div>
      <div class="col text-center">
        <h5>Medio</h5>
        <span id="score-medium" class="fs-3">0</span>
      </div>
      <div class="col text-center">
        <h5>Difícil</h5>
        <span id="score-hard" class="fs-3">0</span>
      </div>
    </div>
    <div id="board" class="d-flex flex-column align-items-center mb-3"></div>
    <div class="text-center mb-2">
      <span id="status" class="fs-5"></span>
    </div>
    <div class="text-center mb-2" id="numpad"></div>
    <div class="text-center">
      <button class="btn btn-primary" id="btn-hint">Pista</button>
      <button class="btn btn-success" id="btn-new">Nuevo Sudoku</button>
      <button class="btn btn-secondary" id="btn-reset-score">Resetear Puntaje</button>
    </div>
  </div>
  <script src="js/puzzles.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
